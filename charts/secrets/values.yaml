# name to use for the secret to deploy
nameOverride: ""
fullnameOverride: ""
# choose to keep secret on helm uninstall
onUninstallKeep: false
commonAnnotations: {}
# choose the secret length
secretLength: 42
# data secret dictonnary
# note:
#  - auto generated secret values are kept on helm upgrade
#  - add or delete secrets as desired
data: {}
