      ## Write for matrix outputs workaround
      - uses: cloudposse/github-action-matrix-outputs-write@main
        id: out
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: ${{ matrix.chart }}
          outputs: |
            version: ${{ steps.next-version.outputs.version }}

  ## Read matrix outputs
  read-charts-version:
    runs-on: ubuntu-latest
    needs: [build-chart-version]
    steps:
      - uses: cloudposse/github-action-matrix-outputs-read@main
        id: read
        with:
          matrix-step-name: build-chart-version
    outputs:
      result: "${{ steps.read.outputs.result }}"


  commit-charts-version:
    runs-on: ubuntu-latest
    needs: [read-charts-version]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Echo version result
        shell: bash
        run: |
          echo "result:"
          echo "${{ needs.read-charts-version.outputs.result }}"
      - name: Update chart version
        shell: bash
        run: |
          charts=$(echo '${{ needs.read-charts-version.outputs.result }}' | jq '.version | keys | join(" ")')
          for chart in ${charts}; do
            version=$(echo '${{ needs.read-charts-version.outputs.result }}' | jq ".version.${chart}")
            echo "Updating Chart ${chart} to version ${version}"

            file=charts/${chart}/Chart.yaml
            sed -i "s/^version:.*$/version: ${version}" ${file}
          done

      - name: Commit and push version update
        uses: github-actions-x/commit@v2.9
        with:
          push-branch: main
          name: "$GITHUB_ACTOR"
          email: "$GITHUB_ACTOR@users.noreply.github.com"
          force-add: 'true'
          files: '**/Chart.yaml'
          commit-message: 'chore: bump charts version'
          github-token: ${{ secrets.GITHUB_TOKEN }}

