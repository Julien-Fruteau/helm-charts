      # NB: previous tag format: <chart-name>-X.Y.Z
      # fallback: 0.0.0
      - name: Get Previous ${{ matrix.chart }} Tag
        id: previous-tag
        run: |
          tag=$(git tag --sort=committerdate | grep ${{ matrix.chart }} | tail -1)
          [[ "$tag" == "" ]] && tag=0.0.0 || :
          echo "previous tag for ${{ matrix.chart }}: ${tag}"
          echo "tag=${tag}" >> $GITHUB_OUTPUT

